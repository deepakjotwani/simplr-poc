apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: deepakjotwani/pythonfrontend:latest
          ports:
            - name: backend
              containerPort: 5000
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels: 
    app: backend
spec:
  selector:
    app: backend
  type: LoadBalancer
  ports:
    - name: backend
      protocol: TCP
      port: 5000
      targetPort: 5000