apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "backend-ingress"
spec:
  rules:
    - http:
        paths:
          - path: /frontend
            backend:
              serviceName: "frontend-service"
              servicePort: 80
          - path: /backend
            backend:
              serviceName: "backend-service"
              servicePort: 80